<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precision PC – Contact</title>
<link rel="icon" href="images/favicon.ico">
<link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">
<header>
<nav class="navbar">
  <div class="logo"><a href="index.html">Precision PC</a></div>
  <div class="nav-links" id="nav-links">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="settings.html">Settings</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
  <button class="hamburger" onclick="toggleNav()">☰</button>
</nav>
</header>
<main>
<section class="contact-hero">
  <h1>Contact Precision PC</h1>
  <p>Fill out the form to request service or report an issue.</p>
</section>
<section class="contact-form-section">
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email or Phone:</label>
    <input type="text" id="email" name="email" placeholder="Email or Phone" required>

    <label for="service">Service Type:</label>
    <select id="service" name="service" required>
      <option value="">Select a Service</option>
      <option value="diagnostics">Diagnostics</option>
      <option value="repair">Repair</option>
      <option value="upgrade">Upgrade</option>
      <option value="custom_build">Custom Build</option>
      <option value="tech_support">Tech Support</option>
    </select>

    <label for="details">Details:</label>
    <textarea id="details" name="details" rows="5" placeholder="Explain what you need" required></textarea>

    <button type="submit" class="btn-primary">Submit Request</button>
  </form>
</section>
</main>
<footer>
<div class="footer-content">
<p>&copy; <span id="year"></span> Precision PC | Do it right, do it once</p>
</div>
</footer>
<script src="script.js"></script>
</body>
</html>
