<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">

<nav>
  <div class="logo" onclick="secretClick()"><a href="index.html">Precision PC</a></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="settings.html">Settings</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
</nav>

<main>
  <section>
    <h2>Choose Website Theme</h2>
    <select id="themeSelect" onchange="applyTheme()">
      <option value="classic">Classic Blue</option>
      <option value="sunset">Sunset Orange</option>
      <option value="purple">Purple Teal</option>
      <option value="steel">Steel Gray</option>
      <option value="ocean">Ocean Breeze</option>
      <option value="midnight">Midnight</option>
    </select>
  </section>

  <section>
    <h2>Bug Report / Feedback</h2>
    <form action="https://formspree.io/f/mrmattgardiner@gmail.com" method="POST">
      <label for="bugName">Name</label>
      <input type="text" id="bugName" name="name" placeholder="John Doe" required>

      <label for="bugContact">Email / Phone</label>
      <input type="text" id="bugContact" name="contact" placeholder="email@example.com or 555-555-5555" required>

      <label for="bugDetails">Describe the Issue / Suggestion</label>
      <textarea id="bugDetails" name="bug" rows="5" placeholder="Explain what went wrong or your suggestion..." required></textarea>

      <button type="submit">Submit Report</button>
    </form>
  </section>
</main>

</body>
