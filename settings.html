<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precision PC – Settings</title>
<link rel="icon" href="images/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">

<header>
<nav class="navbar">
  <div class="logo" onclick="secretClick()"><a href="index.html">Precision PC</a></div>
  <div class="nav-links" id="nav-links">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="settings.html">Settings</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
  <button class="hamburger" onclick="toggleNav()">☰</button>
</nav>
</header>

<main>
<section class="theme-settings" role="region" aria-labelledby="theme-title">
<h2 id="theme-title">Choose Website Theme</h2>
<div class="theme-buttons">
  <button onclick="setTheme('light')">Light</button>
  <button onclick="setTheme('dark')">Dark</button>
  <button onclick="setTheme('blue')">Blue</button>
  <button onclick="setTheme('green')">Green</button>
  <button onclick="setTheme('red')">Red</button>
</div>
</section>

<section class="bug-report" role="region" aria-labelledby="bug-title">
<h2 id="bug-title">Report a Bug</h2>
<form id="bugForm">
  <label for="bugName">Name</label>
  <input type="text" id="bugName" required>

  <label for="bugEmail">Email or Phone</label>
  <input type="text" id="bugEmail" required>

  <label for="bugDetails">Bug Description</label>
  <textarea id="bugDetails" rows="5" required></textarea>

  <button type="submit" class="cta-btn">Submit Bug</button>
</form>
<p id="bugStatus"></p>
</section>
</main>

<footer>
<div class="footer-content">
  <p>&copy; <span id="year"></span> Precision PC | Do it right, do it once</p>
</div>
</footer>

<script src="script.js"></script>
</body>
</html>
