<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings — Precision PC</title>
  <link rel="icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>
<header class="navbar">
  <a class="logo" href="index.html">Precision PC</a>
  <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" onclick="toggleNav()">☰</button>
  <nav id="site-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
    <a href="settings.html" class="active">Settings</a>
  </nav>
</header>

<main class="page">
  <section class="page-hero section-inview">
    <h1>Settings</h1>
    <p>Make it yours. Pick a color, switch theme, or open the games menu.</p>
  </section>

  <section class="settings-grid section-inview">
    <div class="settings-card">
      <img src="images/icon-palette.svg" class="icon" alt="">
      <h3>Accent Color</h3>
      <input id="accentPicker" type="color" aria-label="Pick accent color" />
      <button class="btn btn--ghost" onclick="resetAccent()">Reset</button>
    </div>

    <div class="settings-card">
      <img src="images/icon-theme.svg" class="icon" alt="">
      <h3>Theme</h3>
      <div class="seg">
        <button class="seg__btn" onclick="setTheme('light')">Light</button>
        <button class="seg__btn" onclick="setTheme('dark')">Dark</button>
        <button class="seg__btn" onclick="setTheme('auto')">Auto</button>
      </div>
      <p class="muted">Auto follows your device’s dark mode.</p>
    </div>

    <div class="settings-card">
      <img src="images/icon-game.svg" class="icon" alt="">
      <h3>Games</h3>
      <p>Want a break? Open the mini-games page.</p>
      <a class="btn btn--primary" href="games.html">Open Games</a>
    </div>
  </section>

  <section class="form-wrap section-inview">
    <h2>Report a website issue</h2>
    <form id="bugForm" class="form">
      <div class="field">
        <label for="bname">Your name</label>
        <input id="bname" type="text" required />
      </div>
      <div class="field">
        <label for="bcontact">Email or phone</label>
        <input id="bcontact" type="text" required />
      </div>
      <div class="field">
        <label for="bdetails">What happened?</label>
        <textarea id="bdetails" rows="6" placeholder="Steps to reproduce, device, browser…" required></textarea>
      </div>
      <div class="actions">
        <button class="btn btn--primary" type="submit">Submit bug</button>
      </div>
    </form>
  </section>
</main>

<footer class="footer">
  <p>© <span id="year"></span> Precision PC</p>
</footer>
</body>
</html>
