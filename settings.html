<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precision PC – Settings</title>
<link rel="icon" href="images/favicon.ico">
<link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">

<header>
<nav class="navbar">
  <div class="logo"><a href="index.html">Precision PC</a></div>
  <div class="nav-links" id="nav-links">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="settings.html">Settings</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
  <button class="hamburger" onclick="toggleNav()">☰</button>
</nav>
</header>

<main>
<section class="settings-hero">
  <h1>Website Settings</h1>
  <p>Customize the look and report issues.</p>
</section>

<section class="theme-selection">
  <h2>Choose Your Theme</h2>
  <div class="theme-options">
    <button class="btn-theme" onclick="setTheme('light')">Light</button>
    <button class="btn-theme" onclick="setTheme('dark')">Dark</button>
    <button class="btn-theme" onclick="setTheme('blue')">Blue</button>
    <button class="btn-theme" onclick="setTheme('green')">Green</button>
    <button class="btn-theme" onclick="setTheme('red')">Red</button>
  </div>
</section>

<section class="bug-report">
  <h2>Report a Bug</h2>
  <form id="bugForm">
    <label for="bugName">Name:</label>
    <input type="text" id="bugName" name="bugName" placeholder="Your Name" required>

    <label for="bugEmail">Email or Phone:</label>
    <input type="text" id="bugEmail" name="bugEmail" placeholder="Email or Phone" required>

    <label for="bugDetails">Bug Details:</label>
    <textarea id="bugDetails" name="bugDetails" rows="5" placeholder="Describe the issue" required></textarea>

    <button type="submit" class="btn-primary">Submit Bug Report</button>
  </form>
</section>
</main>

<footer>
<div class="footer-content">
<p>&copy; <span id="year"></span> Precision PC | Do it right, do it once</p>
</div>
</footer>

<script src="script.js"></script>
</body>
</html>
